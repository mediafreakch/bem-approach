general:
  artifacts:
    - "coverage/"
  branches:
    ignore:
      - /^(?!master).*$/
dependencies:
  pre:
    - pip install awsebcli
    - aws --version
    - npm install -g npm
    - echo -e "registry=http://npm.qxlricardo.com\n_auth=$NPM_AUTH\nalways-auth=true" > .npmrc
  post:
    - npm run setup
    - npm run build
deployment:
  beta:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: mediafreakch
    commands:
      - rm -r node_modules
      - NODE_ENV=production npm install
      - git add -f node_modules/ cdn/ dist/
      - eb deploy --profile default --staged
