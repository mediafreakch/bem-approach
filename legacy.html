<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/bundle.css">
  </head>
  <body>
  <div id="app">
    <div class="alert alert-default clearfix expand-transition">
      <div class="alert_content">
        <div class="alert_text">alert text</div>
      </div>
    </div>

    <div class="alert alert-success clearfix expand-transition">
      <div class="alert_content">
        <div class="alert_text">alert text</div>
      </div>
    </div>

    <div class="alert alert-default alert-closable  clearfix expand-transition">
      <div class="alert_content">
        <div class="alert_text">alert text</div>
      </div>
      <div class="alert_icon">
        <span class="icon icon-closeThin"></span>
      </div>
    </div>

    <div class="alert alert-default alert-hasIcon  clearfix expand-transition">
      <div class="alert_content">
        <div class="alert_text">alert text</div>
      </div>
      <div class="alert_icon">
        <span class="icon icon-checkmarkOval"></span>
      </div>
    </div>

    <div class="alert alert-default alert-hasButton  clearfix expand-transition">
      <div class="alert_content">
        <div class="alert_text">alert text</div>
        <div class="alert_button">
          <button class="btn btn-submit">button text</button>
        </div>
      </div>
    </div>

    <div class="alert alert-default clearfix expand-transition">
      <div class="alert_content">
        <div class="alert_text">
          <p>alert paragraph 1</p>
          <p>alert paragraph 2</p>
          <p>alert paragraph 3</p>
        </div>
      </div>
    </div>
    <div class="pricebox">
      <p class="text-xsmall">Your Price</p>
      <p class="text_currency">CHF <span class="text_price">1`500`000</span></p>
      <button class="btn btn-submit"><span class="icon icon-envelope"></span>Contact</button>
    </div>
    <div class="pricebox_ad">
      <a class="text-small text-right box-element link-secondary" href="#">Finanzierung für CHF 84.55 / Mt. &gt;</a>
      <a class="text-small text-right box-element link-secondary" href="#">Prämie berechnen &gt;</a>
    </div>
  </div>

  <script src="dist/build-legacy.js"></script>
  </body>
</html>
